<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <form id="my-form" onsubmit="storeInLocalStorage(event)">
            <h1>USER DETAILS</h1>
                <label></label>Name : </label>
                <input type="text" name="username" required/>
                <label>Email : </label>
                <input type="text" name="emailId" required/>
                <label>Phone_number : </label>
                <input type="number" name="Phone_number"/>
                <button>Submit</button>
          </form>
          <ul id="listOfUsers">

          </ul>

        <script>
            function storeInLocalStorage(event){
                event.preventDefault();
                let myObj = {
                    name : event.target.username.value,
                    email : event.target.emailId.value,
                    phonenumber : event.target.Phone_number.value
                };
                let myObj_serialized = JSON.stringify(myObj);
                localStorage.setItem(myObj.name, myObj_serialized);
                let myObj_deSerialized = JSON.parse(localStorage.getItem(myObj.name));
                displayTheDetailsOnScreen(myObj);
                
            }
            
            
            function displayTheDetailsOnScreen(User){
                const parentnode = document.getElementById('listOfUsers');
                const childnode = `<li> ${User.name} ${User.email} ${User.phonenumber}</li>`
                parentnode.innerHTML = parentnode.innerHTML + childnode; 
            }
            var ul = document.getElementById('listOfUsers');
        </script>
  </body>
